<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Calculadora JS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" readonly />

            <div class="row">
                <button id="clear" class="operator">AC</button>
                <button id="backspace" class="operator">DEL</button>
                <button id="mod" class="operator">%</button>
                <button id="divide" class="operator">/</button>
            </div>

            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiply" class="operator">*</button>
            </div>

            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtract" class="operator">-</button>
            </div>

            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="add" class="operator">+</button>
            </div>

            <div class="row">
                <button class="number">00</button>
                <button class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="equal" class="operator">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
